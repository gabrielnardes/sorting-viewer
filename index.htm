<!DOCTYPE html>
<html>
<head>
    <title>Sorting Viewer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="createRandomArray(); createBars()">
    <!-- <p id="init_array">?</p> -->
    <p><button onclick='genRandomArray()'>Generate random array</button></p>

    <p>
    <button onclick="selectionSortUnstable();
                     selectionSortStable();
                     bubbleSort()">Play all</button>
    <button onclick="resetAll()">Reset all</button>
    </p>

    <p>Number of elements: <span id="bar_qty_value">153</span></p>
    <input type="range" min="5" max="300" id="bar_qty_slider" oninput="setBarQty()">

    <p>Max bar height: <span id="bar_height_value"></span>%</p>
    <input type="range" min="10" max="100" id="bar_height_slider" oninput="setBarHeight()">

    <p>Bar width: <span id="bar_width_value">4</span></p>
    <input type="range" min="1" max="7" id="bar_width_slider" oninput="setBarWidth()">

    <div id="selection_u"></div>
    <button onclick="selectionSortUnstable()">Selection unstable sort</button>

    <div id="selection_s"></div>
    <button onclick="selectionSortStable()">Selection stable sort</button>

    <div id="bubble"></div>
    <button onclick="bubbleSort()">Bubble sort</button>

    

    <p id="bot"></p>

</body>
</html>
