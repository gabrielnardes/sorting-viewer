<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting Viewer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="createOrdinalArray(); createBars()">
    <header id="top_bar">
        <span>
            <button onclick='genRandomArray()'>Generate random array</button>
            <button onclick="genOrdinalArray()">Generate ordinal array</button>
            <button onclick="playAll()">Play all</button>
            <button onclick="resetAlgorithms()">Reset all</button>
        </span>
        <span>
            <span>Number of elements: <span id="bar_qty_value"></span></span>
            <input type="range" class="slider" min="5" max="500" id="bar_qty_slider" oninput="setBarQty()">
        </span>
        <span>
            <span>Max bar height: <span id="bar_height_value"></span>%</span>
            <input class="slider" type="range" min="10" max="100" id="bar_height_slider" oninput="setBarHeight()">
        </span>
        <span>
            <span>Bar width: <span id="bar_width_value"></span></span>
            <input class="slider" type="range" min="1" max="6" id="bar_width_slider" oninput="setBarWidth()">
        </span>
    </header>
    <table>
        <tr>
            <td id="selection_u" class="graph"></td>
            <td id="selection_s" class="graph"></td>
            <td id="bubble" class="graph"></td>
        </tr>
        <tr>
            <td><button onclick="selectionSortUnstable()">Play fast</button>
                <button onclick="selectionSortUnstableSlow()">Play slow</button>
                <button onclick="reset('span_selection_u')">Reset</button>
                <span class="algorithms">Selection unstable sort</span></td>
            <td><button onclick="selectionSortStable()">Play fast</button>
                <button onclick="selectionSortStableSlow()">Play slow</button>
                <button onclick="reset('span_selection_s')">Reset</button>
                <span class="algorithms">Selection stable sort</span></td>
            <td><button onclick="bubbleSort()">Play fast</button>
                <button onclick="bubbleSortSlow()">Play slow</button>
                <button onclick="reset('span_bubble')">Reset</button>
                <span class="algorithms">Bubble sort</span></td>  
        </tr>
        <tr>
            <td id="insertion" class="graph"></td>
            <td id="merge" class="graph"></td>
            <td id="quick" class="graph"></td>
        </tr>
        <tr>
            <td><button onclick="insertionSort()">Play fast</button>
                <button onclick="insertionSortSlow()">Play slow</button>
                <button onclick="reset('span_insertion')">Reset</button>
                <span class="algorithms">Insertion sort</span> </td>  
            <td><button onclick="mergeSort()">Play fast</button>
                <button onclick="mergeSortSlow()">Play slow</button>
                <button onclick="reset('span_merge')">Reset</button>
                <span class="algorithms">Merge sort</span> </td>
            <td><button onclick="quickSort()">Play fast</button>
                <button onclick="quickSortSlow()">Play slow</button>
                <button onclick="reset('span_quick')">Reset</button>
                <span class="algorithms">Quick sort</span></td>  
        </tr>
        <tr>
            <td id="heap" class="graph"></td>
            <td id="counting" class="graph"></td>
            <td id="bucket" class="graph"></td>
        </tr>
        <tr>
            <td><button onclick="heapSort()">Play fast</button>
                <button onclick="heapSortSlow()">Play slow</button>
                <button onclick="reset('span_heap')">Reset</button>
                <span class="algorithms">Heap sort</span> </td>
            <td><button onclick="countingSort()">Play fast</button>
                <button onclick="countingSortSlow()">Play slow</button>
                <button onclick="reset('span_counting')">Reset</button>
                <span class="algorithms">Counting sort</span>  </td>  
            <td><button onclick="bucketSort()">Play fast</button>
                <button onclick="bucketSortSlow()">Play slow</button>
                <button onclick="reset('span_bucket')">Reset</button>
                <span class="algorithms">Bucket sort</span></td>  
        </tr>
    </table>
    <!-- <p id="bot"></p> -->
</body>
</html>
