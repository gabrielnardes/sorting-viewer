<!DOCTYPE html>
<html>
<head>
    <title>Selection sorting</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <p id="init_array">?</p> -->
    <p><button onclick='genRandomArray()'>Generate random array</button></p>

    <p>Number of elements <span id="n_bar_value">250</span></p>
    <input type="range" min="5" max="300" id="n_bar_slider" oninput="setNumberOfBars()">

    <p>Max bar height <span id="bar_height_value">250</span></p>
    <input type="range" min="10" max="300" id="bar_height_slider" oninput="setBarHeight()">

    <div id="div_unstable"></div>
    <button onclick="selectionSortUnstable()">Selection unstable sort</button>

    <div id="div_stable"></div>
    <button onclick="selectionSortStable()">Selection stable sort</button>

    <div id="div_bubble"></div>
    <button onclick="bubbleSort()">Bubble sort</button>

    <p>
    <button onclick="selectionSortUnstable();
                     selectionSortStable();
                     bubbleSort()">All</button>
    </p>

    <p id="bot"></p>

</body>
</html>
