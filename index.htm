<!DOCTYPE html>
<html>
<head>
    <title>Sorting Viewer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="createRandomArray(); createBars()">
    <!-- <p id="init_array">?</p> -->
    <p><button onclick='genRandomArray()'>Generate random array</button></p>

    <p>
    <button onclick="selectionSortUnstable();
                     selectionSortStable();
                     bubbleSort()">Play all</button>
    <button onclick="resetAlgorithms()">Reset all</button>
    <button onclick="count()">count</button>
    </p>

    <p>Number of elements: <span id="bar_qty_value"></span></p>
    <input type="range" min="5" max="100" id="bar_qty_slider" oninput="setBarQty()">

    <p>Max bar height: <span id="bar_height_value"></span>%</p>
    <input type="range" min="10" max="100" id="bar_height_slider" oninput="setBarHeight()">

    <p>Bar width: <span id="bar_width_value"></span></p>
    <input type="range" min="1" max="7" id="bar_width_slider" oninput="setBarWidth()">

    <div id="selection_u" class="graph"></div>
    <button onclick="selectionSortUnstable()">Play</button>
    <button onclick="reset('span_selection_u')">Reset</button>
    <span>Selection unstable sort</span> 

    <div id="bubble" class="graph"></div>
    <button onclick="bubbleSort()">Play</button>
    <button onclick="reset('span_bubble')">Reset</button>
    <span>Bubble sort</span> 

    <div id="selection_s" class="graph"></div>
    <button onclick="selectionSortStable()">Play</button>
    <button onclick="reset('span_selection_s')">Reset</button>
    <span>Selection stable sort</span> 


    <p id="bot"></p>

</body>
</html>
